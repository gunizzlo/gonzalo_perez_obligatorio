                <button class="btn btn-secondary dropdown-toggle" type="button" id="user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="cart.html">Mi carrito</a>

                </div>
            </div>
        </div>

    <main role="main">
        <div class="container mt-5">
            <div class="text-center p-4">
                <h2>Informacion de Usuario:</h2>
            </div>
            <div class="container" id="formularioDatos">
                <img class="card-img-top" src="" alt="Imagen perfil" id="imgPerfil">
                <form>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="imgPerfilInput">
                    </div>
                </form>
                <dt>Nombre:</dt>
                <h4 id="nombre"></h4>
                <input class="form-control" type="text" placeholder="Nombre" id="nombreInput">
                <input class="form-control" type="text" placeholder="Apellido" id="apellidoInput">
                <hr class="my-3">
                <dl>
                    <dt>Edad:</dt>
                    <dd>
                        <p id="edad"></p>
                        <input class="form-control" type="number" id="edadInput" min="18" max="80" placeholder="18">
                    </dd>

                    <dt>E-mail:</dt>
                    <dd>
                        <p id="mail"></p>
                        <input class="form-control" type="text" id="mailInput" disabled>
                    </dd>

                    <dt>Telefono de contacto:</dt>
                    <dd>
                        <p id="telefono"></p>
                        <input class="form-control" type="tel" placeholder="ej.: 097 891 011" id="telefonoInput" pattern="[0-9]{3} - [0-9]{3} - [0-9]{3}">
                    </dd>
                </dl>
                <button type="button" class="btn btn-dark" id="btnModificar" onclick="modificar()">Modificar datos</button>
                <button type="button" class="btn btn-primary" id="btnGuardar" onclick="checkForm()">Guardar cambios</button>
            </div>
        </div>
        </div>
    </main>

    <footer class="text-muted bg-light">

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

            <div></div>
            <div></div>
        </div>
